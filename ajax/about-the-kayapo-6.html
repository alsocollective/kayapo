<div id="cropping-youtube">
	<div id="youtube-container">
		<div id="youtube-why-kayapo">
		</div>
	</div>
</div>

<div id="stick-in-back" class="full-backgroundimage" style="background-image: url(assets/photos/bg_page16.jpg)">
	<div class="center-element">
		<a href="" id="play-button"><img src="/assets/icons/bt_play-y.png" width="200px" height="200px"></a>
		<p>watch</p>
	</div>
</div>

<script type="text/javascript">
if($.Jtube){
	var myPlayer2 = $("#youtube-why-kayapo").Jtube({
		videoId:"TEBW6LU8fp0",
		skipvid:false,
		skipWhash:false,
		timeLeft:false,
		loop:0,
		autoplay:0,
		applyToContainer:true,
		vidHeight:"100%",
		vidWidth:"100%",
		volume:100,
		fallbackImage:"/assets/photos/bg_why1.jpg",
		onStart:function(settings){
			$(settings.player.a).css({"display":"inline-block"})
			$("#about-the-kayapo-6 #stick-in-back").fadeOut('1000');
			return null;
		},
		onPause:function(settings){
			$("#about-the-kayapo-6 #stick-in-back").fadeIn('1000');
			return null;
		},
		onDone:function(settings){
			return false;
		}
	});
}

	function onYouTubeIframeAPIReady() {
		myPlayer2.setupPlayer();
	}
	$("#about-the-kayapo-6 #play-button").click(function(event) {
		if($("html.touch")[0]){
			window.open("http://www.youtube.com/watch?v=TEBW6LU8fp0");
		} else {
			event.preventDefault();
			myPlayer2.settings().player.playVideo();
			return false;
		}
	});

</script>
