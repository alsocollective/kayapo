	<section id="why-rainforest-1">
		<div id="cropping-youtube">
			<div id="youtube-container">
				<div id="youtube-why-kayapo">
				</div>
			</div>
		</div>
		<div class="full-backgroundimage" id="stick-in-back" style="background-image: url(http://also-static.com/kayapo/assets/photos/bg_page3.jpg)">
				<blockquote>&#8220;Where indian lands begin is where deforestation ends&#8221;</blockquote>
				<small>&#8212;Steve Schwartzman, Environmental Defense Fund</small>
				<a href="" id="play-button"><img height="200px" src="http://also-static.com/kayapo/assets/icons/bt_play-y.png" width="200px"/></a>
				<small>watch</small>
		</div>
		<script type="text/javascript">
			var myPlayer2 = null;


			function onYouTubeIframeAPIReady() {
				if(myPlayer2){
					console.log("start up");
					myPlayer2.setupPlayer();
					console.log("try playing");
					myPlayer2.settings().player.playVideo();
				}
			}
			$("#why-rainforest-1 #play-button").click(function(event) {
				if($("html.touch")[0]){
					window.open("http://www.youtube.com/watch?v=TEBW6LU8fp0");
				} else {
					if(jQuery().Jtube && !myPlayer2){
							myPlayer2 = $("#youtube-why-kayapo").Jtube({
							videoId:"TEBW6LU8fp0",
							skipvid:false,
							skipWhash:false,
							timeLeft:false,
							loop:0,
							autoplay:0,
							applyToContainer:true,
							vidHeight:"100%",
							vidWidth:"100%",
							volume:100,
							fallbackImage:"http://also-static.com/kayapo/assets/photos/bg_why1.jpg",
							onStart:function(settings){
								$(settings.player.a).css({"display":"inline-block"})
								$("#why-rainforest-1 #stick-in-back").fadeOut('1000');
								console.log("on start");
								return null;
							},
							onPause:function(settings){
								$("#why-rainforest-1 #stick-in-back").fadeIn('1000');
								console.log("on pause");
								return null;
							},
							onDone:function(settings){
								console.log("on done");
								return false;
							}
						});
					}
					event.preventDefault();
					myPlayer2.settings().player.playVideo();
					return false;
				}
			});
		</script>
